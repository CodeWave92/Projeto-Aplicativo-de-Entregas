  <style>
       @import url('https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap');


* {

  font-family: 'Hammersmith One', sans-serif;
}
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-family: 'Hammersmith One', sans-serif;
    }

    #loading-container {
      text-align: center;
      overflow: hidden;
    }

    #loading-img {
      width: 100%;
      height: 100%;
      animation: expand 1s ease-in-out infinite;
    }

    @keyframes expand {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    #content {
      display: none;
      text-align: center;
    }

    #container {
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    #logo {
      max-width: 50%;
      height: auto;
      margin-bottom: 20px;
    }

  

    #loginBtn {
      background-color: #3498db;
      color: #fff;
    }

    #registerBtn {
      background-color: #2ecc71;
      color: #fff;
    }

    h1 {
      color: #333;
    }

    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }

    header {
        background-color: #ffffff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
        margin-top: -60%;
    }
    
    .logo2 img {
        max-width: 55%;
        height: auto;
    }
    
    .btn-cadastrar {
        background-color: white;
        color: #871821;
        border: 1px solid #871821;
        padding: 7px 35px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 15px;
        
    }
    
    .main {
        text-align: center;
        margin-top: 50px;
    }
    
    .slogan {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #871821;
        margin-top: 20%;
    }
    
    .btn-login {
        background-color: #871821;
        color: white;
        border: none;
        padding: 10px 55px;
        text-align: center;
        text-decoration: none;
        font-size: 20px;
        cursor: pointer;
        border-radius: 15px;
        margin-top: 30%;
    }
  </style>

</a>

  </script>
  </div>
