<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/TelaLocalizacaoReserva.css">    
    <title>Calculo de viagem de Bicicleta</title>
</head>
<body>
    <div class="inputs-container">
        <div class="row">
            <div class="location-input">
                <input type="text" id="location-1" name="location-1" placeholder="Insira um local de saida">
            </div>
        </div>
    
        <div class="row">
            <div class="location-input">
                <input type="text" id="location-2" name="location-2" placeholder="Insira um local de chegada">
            </div>
        </div>
    
        <div class="row">
            <button class="button" type="button" onclick="clearRoute();">Limpar</button>
            <button class="button" type="button" onclick="calcRoute();">Calcular</button>
        </div>
    </div>
    
    <div class="map-container">
        <div class="container-map" id="google-map"></div>
    </div>
    
    
    <div id="deliveryHistory">
        <h3>Hist√≥rico de Entregas Pendentes</h3>
    </div>
    
    <div id="output">
    </div>
    
    <button id="acceptDelivery">Aceitar Entrega</button>
    <button id="confirmDelivery">Confirmar Entrega</button>    
</body>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzwCm0kUdSHDBD7M7jcnmjwGalP2CFqZM&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</html>
