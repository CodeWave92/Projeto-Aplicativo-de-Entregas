<script>
        //function para enviar o método de pagamento para o form
        function enviarOpcao() {
            var opcaoSelecionada = document.querySelector('input[name="payment"]:checked');
            if (opcaoSelecionada) {
                window.location.href = "TelaPagamento02.html?opcao=" + encodeURIComponent(opcaoSelecionada.value);
            } else {
                alert("Por favor, selecione uma opção antes de enviar.");
            }
        }
        
    const list = document.querySelectorAll('.list');
 
    function activeLink(){
 
      list.forEach((item) =>
 
      item.classList.remove('active'));
 
      this.classList.add('active');
 
    }
 
    list.forEach((item) =>
 
    item.addEventListener('click', activeLink));
    
    
         
    </script>
